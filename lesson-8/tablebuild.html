<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablecss.css" >
    <title>Lesson 8 Tables</title>
</head>
<body>
    <section class="table1">
        <h2>This table below uses TH's for Table Headers.</h2>
        <table>
          <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>JavaScript</th>
          </tr>
          <tr>
            <td>Initial Release</td>
            <td>Age</td>
            <td>Current Version</td>
          </tr>
          <tr>
            <td>1993</td>
            <td>25 Years</td>
            <td>ES2015</td>
          </tr>
        </table>
    </section>
    <section class="table2" >
        <h2>This table below uses TR's for Table Rows</h2>
        <table>
          <tr>
            <td>Utah</td>
            <td>Washington</td>
            <td>Oregon</td>
          </tr>
          <tr>
            <td>Salt Lake City</td>
            <td>Olympia</td>
            <td>Portland</td>
          </tr>
        </table>
    </section>
</body>
</html>
