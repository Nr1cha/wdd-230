<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablecss.css" >
    <title>Lesson 8 Tables</title>
</head>
<body>
    <section class="table1">
        <table>
        <caption>This table below uses TH's for Table Headers</caption>
          <th class="header" colspan="2">Sales</th>
          <tr class="thead">
            <th>Month</th>
            <th>Amount</th>
          </tr>
          <tr class="data" >
            <td>July</td>
            <td>$3,000</td>
          </tr>
          <tr class="data" >
            <td>August</td>
            <td class="greenlight">$8,000</td>
          </tr>
          <tr class="data" >
            <td>September</td>
            <td>$4,870</td>
          </tr>
          <tr class="data" >
            <td>October</td>
            <td>$8,610</td>
          </tr>
          <tr class="data" >
            <td>November</td>
            <td>$2,000</td>
          </tr>
          <tr>
            <td class="foot" colspan="2" >Table 1: Wasatch Sales</td>
          </tr>
        </table>
    </section>
</body>
</html>
