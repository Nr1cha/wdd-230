<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" The Kaysville city Chamber of Commerce Join page">
        <!-- links -->
        <link rel="shortcut icon" href="../government-favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <!-- css stuff -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <title>Join Kaysville City</title>
    </head>
</head>

<body>

    <header class="mainHeader">
        <div id="banner"></div>
        <div class="headItems">
            <!-- this is the placeholder logo-->
            <img src="images/congress_icon.webp" alt="image of a state building" height="64" width="64">
            <h1>Contact Us</h1>
            <div class="socialStuff">
                <!-- icons -->
                <a href="https://www.facebook.com/"><img src="images/facebook.png" height="46" width="46"
                        alt="link to facebook website"></a>
                <a href="https://www.linkedin.com/"><img src="images/linkedin_icon.webp" height="46" width="46"
                        alt="link to linkedin website"></a>
            </div>
        </div>
        <!-- navigation bar -->
        <nav class="navbar main-navigation">

            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav">
                <li class="nav-item"><a class="active" href="index.html">Home</a></li>
                <li class="nav-item"><a href="discover.html">Discover</a></li>
                <li class="nav-item"><a href="directory.html">Directory</a></li>
                <li class="nav-item"><a href="join.html">Join</a></li>
            </ul>

        </nav>
        <div class="currentDate"><span id="yearNow"></span> </div>
    </header>

    <section class="mainForm firstForm">
        <form action="thankyou.html">
            <label for="fname">First name: </label>
            <input type="text" id="fname" class="required" name="fname" placeholder="firstname" required>

            <label for="lname">Last name: </label>
            <input type="text" name="lname" id="lname" class="required" placeholder="lastname" required>

            <label for="mail">Email:</label>
            <input type="email" name="mail" id="email" class="required" placeholder="something@gmail.com" required>

            <label for="mphone">Phone number:</label>
            <input type="tel" name="mphone" id="mphone" class="required" placeholder="(555)867-5309" required>

            <input type="hidden" id="hidetime" name="hidetime">
            <input type="submit" value="Complete form" class="btn">
        </form>
    </section>

    <footer>
        <!-- section 1 logo and address info -->
        <div class="logoInfo">
            <img src="images/congress_icon.webp" alt="image of a state building" height="64" width="64">
            <!-- this is the placeholder logo-->
            <p>Kaysville City Chamber of Commerce</p>
            <p>23 East Center Street</p>
            <p> Kaysville, UT 84037</p>
        </div>

        <!-- section 2 email, phone, map -->
        <div class="contactInfo">
            <p>info@Kaysvillecc.org</p>
            <p>Phone: 801-546-1235</p>
            <p>&#128506; Location Map</p>
        </div>

        <!-- bottom footer section -->
        <div class="bottomFoot">
            <hr>
            <div class="footer1">&copy; <span id="year"></span> Kaysville City Chamber | Nick Richards | WDD 230 Project
                | Last Updated:<span id="modded"></span></div>
            <script src="scripts/script.js"></script>
            <script src="scripts/menu.js"></script>
            <script src="scripts/joinTime.js"></script>
        </div>
    </footer>

</body>

</html>
