<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" The Kaysville city Chamber of Commerce Join page">
        <!-- links -->
        <link rel="shortcut icon" href="../government-favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <!-- css stuff -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <title>Join Kaysville City</title>

    </head>
</head>

<body>
    <section class="mainForm firstForm">
        <form action="thankyou.html">
            <label for="fname">First name: </label><br>
            <input type="text" id="fname" name="fname" placeholder="firstname" required><br>

            <label for="lname">Last name: </label><br>
            <input type="text" name="lname" id="lname" placeholder="lastname" required>

            <label for="bposition">Business position "please type in a minimum of 7 alpha characters " </label><br>
            <input type="text" name="bposition" id="bposition" placeholder="business position" pattern="[- a-zA-Z]{7,}" >

            <label for="mail">Email:</label><br>
            <input type="email" name="mail" id="email" placeholder="something@gmail.com" required>

            <label for="mphone">Cell phone:</label><br>
            <input type="tel" name="mphone" id="mphone" placeholder="(555)867-5309" required>

            <label for="busname">Business Title:</label><br>
            <input type="text" name="busname" id="busname" placeholder="business title" required><br>

            <p>Membership level:</p>

            <input type="radio" id="NPMembership" name="radiobutton">
            <label for="NPMembership">N/A Membership</label><br>

            <input type="radio" id="bronzeMem" name="radiobutton">
            <label for="bronzeMem">Bronze Membership</label><br>

            <input type="radio" id="silverMem" name="radiobutton">
            <label for="silverMem">Silver Membership</label><br>

            <input type="radio" id="goldMem" name="radiobutton">
            <label for="goldMem">Gold Membership</label><br>



            <label for="textarea">Business Description:</label><br>
            <textarea name="description" placeholder="Type here" id="description" cols="40" rows="10"></textarea>


            <input type="hidden" id="hidetime" name="hidetime"> <br>

            <input type="submit" value="Complete form">
        </form>
    </section>
</body>

</html>
