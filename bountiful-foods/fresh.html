<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods Fresh</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>

<body>
    <header class="mainHeader">
        <div id="banner"></div>
        <div class="headItems">
            <!-- this is the placeholder logo-->
            <img class="headImg" src="images/congress_icon.webp" alt="image of a state building" height="64" width="64">
            <h1>Fresh</h1>
            <button onclick="openNav()">&#9776;</button>
        </div>
        <!-- navigation bar -->
        <nav class="navbar main-navigation">
            <div id="primaryNav">
                <a href="javascript:void(0)" onclick="closeNav()">&times;</a>
                <a href="home.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="https://www.facebook.com/"><img src="images/facebook.webp" height="46" width="46" alt="link to facebook website"></a>
                <a href="https://www.linkedin.com/"><img src="images/linkedin_icon.webp" height="46" width="46" alt="link to linkedin website"></a>
            </div>
        </nav>
        <div class="currentDate"><span id="yearNow"></span> </div>
    </header>
    <!-- FORM -->
    <div class="mainForm firstForm">
        <form onsubmit="return false;">
            <label for="fname">First name: </label>
            <input type="text" id="fname" class="required" name="fname" placeholder="firstname" required>

            <label for="email">Email:</label>
            <input type="email" name="mail" id="email" class="required" placeholder="something@gmail.com" required>

            <label for="mphone">Cell phone:</label>
            <input type="tel" name="mphone" id="mphone" class="required" placeholder="(555)867-5309" required>

            <p>Create your Specialty Drink</p>
            <hr>
            <label for="fruit1" class="fruitMix">Fruit 1</label>
                <select name="fruit1" id="fruit1">
                    <option value="">Select</option>
                </select>

            <label for="fruit2" class="fruitMix">Fruit 2</label>
                <select name="fruit2" id="fruit2">
                    <option value="">Select</option>
                </select>

            <label for="fruit3" class="fruitMix">Fruit 3</label>
                <select name="fruit3" id="fruit3">
                    <option value="">Select</option>
                </select>
            <hr>
            <label for="textarea">Special Instructions:
                <textarea name="description" placeholder="Type here" id="textarea"></textarea>
            </label>

            <input onclick="submitForm()" type="submit" value="Complete form" class="btn">

        </form>
        <div class="orderSum">

        </div>
    </div>

    <!-- footer section -->
    <footer>
        <!-- section 1 logo and address info -->
        <div class="logoInfo">
            <img class="footImg" src="images/congress_icon.webp" alt="image of a state building" height="64" width="64">
            <!-- this is the placeholder logo-->
            <p>Kaysville City Chamber of Commerce</p>
            <p>23 East Center Street</p>
            <p> Kaysville, UT 84037</p>
        </div>

        <!-- section 2 email, phone, map -->
        <div class="contactInfo">
            <p>info@Kaysvillecc.org</p>
            <p>Phone: 801-555-5555</p>
            <p>&#128506; Location Map</p>
        </div>

        <!-- bottom footer section -->
        <div class="bottomFoot">
            <hr>
            <div class="footer1">&copy; <span id="year"></span> Bountiful Foods | Nick Richards | WDD 230 Final
                | Last Updated:<span id="modded"></span></div>
            <!-- <script src="#"></script> -->
        </div>
        <script src="scripts/script.js"></script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/fruitData.js"></script>
        <script src="scripts/localFruitStorage.js"></script>
        <script src="scripts/navBar.js"></script>
        <script src="scripts/userActions.js"></script>

    </footer>
</body>

</html>
